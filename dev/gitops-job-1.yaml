apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-job-1
  namespace: argocd
spec:
  project: default
  description: Use K8S job with git hub to deploy release
  source:
    repoURL: 'https://github.com/sandeep-sensyne/k8s-job.git'
    targetRevision: ae643cb437ce65072a4a3c865f03364fff74dc7b
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true