apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: git-helm-sops-1
  namespace: argocd
spec:
  project: default
  description: Use helm repo and version to deploy release
  source:
    repoURL: 'https://github.com/sandeep-sensyne/gitops-app.git'
    targetRevision: HEAD
    path: helmChart
    plugin:
      name: sopsNdu
      env:
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azspn
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azspn
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azspn
              key: AZURE_CLIENT_SECRET
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

